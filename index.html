<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
   

    <title>Weight Converter</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

<body style="margin-top:70px; background-color: #333;color: #fff;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class=" form-control form-control-lg" placeholder="Enter Pounds">

                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2 py-3 pl-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput">

                            </div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2 py-3 pl-2">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput">
                                    
                            </div>
                        </div>
                    </div>
                    <div class="card bg-danger mb-2 py-3 pl-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput">
                                        
                            </div>
                        </div>
                    </div>
                </div>
            </div>       
        </div>
    </div>


    
    <script src="js/popper.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    document.getElementById('output').style.visibility = "hidden";
    document.getElementById('lbsInput').addEventListener("input",function(e){
        document.getElementById('output').style.visibility = "visible";
    var lbs = e.target.value;
    document.getElementById('gramsOutput').innerHTML=lbs/0.0022046;
    document.getElementById('kgOutput').innerHTML=lbs/2.2046;
    document.getElementById('ozOutput').innerHTML=lbs*16;
    });
    
    
    </script>
    
    
  </body>
</html>
